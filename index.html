<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 增强版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主菜单界面 -->
    <div id="main-menu" class="menu-container active">
        <div class="menu-content">
            <h1 class="game-title">贪吃蛇游戏</h1>
            <div class="menu-buttons">
                <button id="start-classic" class="menu-btn">经典模式</button>
                <button id="start-challenge" class="menu-btn">挑战模式</button>
                <button id="start-timed" class="menu-btn">限时模式</button>
                <button id="settings-btn" class="menu-btn">游戏设置</button>
                <button id="history-btn" class="menu-btn">历史战绩</button>
            </div>
        </div>
    </div>

    <!-- 游戏容器 -->
    <div id="game-container" class="game-container">
        <header class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="game-info">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
                <div id="game-mode" class="game-mode">经典模式</div>
                <div id="time-left" class="time-left" style="display: none;">剩余时间: <span>60</span>秒</div>
                <div id="power-up" class="power-up" style="display: none;">特殊效果: <span></span> (<span class="countdown"></span>s)</div>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="snake-game" width="400" height="400"></canvas>
        </div>
        
        <div class="game-controls">
            <div class="game-buttons">
                <button id="start-btn">开始游戏</button>
                <button id="pause-btn">暂停游戏</button>
                <button id="restart-btn">重新开始</button>
                <button id="back-to-menu">返回菜单</button>
            </div>
            <div class="game-instructions">
                <h3>游戏说明</h3>
                <p>使用方向键或WASD控制蛇的移动</p>
                <p>吃到食物会增加分数并让蛇变长</p>
                <p>撞到墙壁、障碍物或自己的身体会游戏结束</p>
                <div class="food-legend">
                    <h4>食物说明:</h4>
                    <p><span class="legend-item basic">●</span> 基础食物 (+10分)</p>
                    <p><span class="legend-item energy">★</span> 能量食物 (+25分，短暂加速)</p>
                    <p><span class="legend-item slow">●</span> 减速食物 (+15分，减速)</p>
                    <p><span class="legend-item double">●</span> 双倍分数 (+50分，得分翻倍)</p>
                    <p><span class="legend-item shrink">●</span> 瘦身食物 (+5分，缩短一节)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置界面 -->
    <div id="settings-menu" class="menu-container">
        <div class="menu-content">
            <h2>游戏设置</h2>
            <div class="settings-section">
                <h3>视觉设置</h3>
                <div class="setting-group">
                    <label>蛇皮肤:</label>
                    <select id="snake-skin">
                        <option value="default">默认</option>
                        <option value="rainbow">彩虹</option>
                        <option value="pixel">像素</option>
                        <option value="metal">金属</option>
                    </select>
                </div>
            </div>
            <div class="settings-section">
                <h3>音效设置</h3>
                <div class="setting-group">
                    <label><input type="checkbox" id="sound-effects" checked> 音效</label>
                </div>
            </div>
            <button id="close-settings" class="menu-btn">返回</button>
        </div>
    </div>
    
    <!-- 历史战绩界面 -->
    <div id="history-menu" class="menu-container">
        <div class="menu-content">
            <h2>历史战绩</h2>
            <div class="history-controls">
                <div class="history-filter">
                    <label for="history-filter">筛选模式:</label>
                    <select id="history-filter">
                        <option value="all">全部模式</option>
                        <option value="classic">经典模式</option>
                        <option value="challenge">挑战模式</option>
                        <option value="timed">限时模式</option>
                    </select>
                </div>
                <button id="history-clear-btn" class="menu-btn">清空记录</button>
            </div>
            <div class="history-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>游戏模式</th>
                            <th>得分</th>
                            <th>蛇长度</th>
                            <th>游戏时长</th>
                            <th>日期时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 历史记录将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
            <button id="history-back-btn" class="menu-btn">返回菜单</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
